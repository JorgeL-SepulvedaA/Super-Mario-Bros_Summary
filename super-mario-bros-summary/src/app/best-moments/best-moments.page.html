<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Best moments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Best-Moments</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item-group class="ion-padding">
    <ion-item>
      <ion-thumbnail slot="start">
        <img alt="Best Super Mario Bros' moments - Donkey Kong vs Mario" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrQ2e90pRgZpXODxOJtgpx6VrY7FUKhxXu-g&usqp=CAU" />
      </ion-thumbnail>
      <p>
        Best Super Mario Bros' moments - Donkey Kong vs Mario
      </p>
    </ion-item>

    <ion-item>
      <video controls class="video-media" width="100%" height="100%" [muted]="true" preload="auto" muted="muted">
        <source src="../../assets/media/Best Super Mario Bros' moments - Donkey Kong vs Mario.mp4" type='video/mp4' />
      </video>
    </ion-item>
  </ion-item-group>

  <ion-item-group class="ion-padding">
    <ion-item>
      <ion-thumbnail slot="end">
        <img alt="Best Super Mario Bros' moments - Iconic [Peaches] performance" src="https://i.ytimg.com/vi/x-DJaSWvKS8/maxresdefault.jpg" />
      </ion-thumbnail>
      <p>
        Best Super Mario Bros' moments - Iconic [Peaches] performance
      </p>
    </ion-item>

    <ion-item>
      <video controls class="video-media" width="100%" height="100%" [muted]="true" preload="auto" muted="muted">
        <source src="../../assets/media/Best Super Mario Bros' moments - Iconic [Peaches] performance.mp4" type='video/mp4' />
      </video>
    </ion-item>
  </ion-item-group>

  <ion-item-group class="ion-padding">
    <ion-item>
      <ion-thumbnail slot="start">
        <img alt="Best Super Mario Bros' moments - City transportation experience" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJkUFUZgPXPfxdZr0BSs0vEmDgyrqTT3fAqg&usqp=CAU" />
      </ion-thumbnail>
      <p>
        Best Super Mario Bros' moments - City transportation experience
      </p>
    </ion-item>

    <ion-item>
      <video controls class="video-media" width="100%" height="100%" [muted]="true" preload="auto" muted="muted">
        <source src="../../assets/media/Best Super Mario Bros' moments - City transportation experience.mp4" type='video/mp4' />
      </video>
    </ion-item>
  </ion-item-group>
</ion-content>
