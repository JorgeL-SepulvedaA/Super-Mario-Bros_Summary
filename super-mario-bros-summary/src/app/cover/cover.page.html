<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cover</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item-group class="ion-padding" color="light">
    <ion-item>
      <p>
        Best of Super Mario Bros: <b>Trailer</b>
      </p>
    </ion-item>

    <ion-item>
      <video controls class="video-media" width="100%" height="100%" [muted]="true" preload="auto" muted="muted">
        <source src="../../assets/media/Best Super Mario Bros' moments - Trailer.mp4" type='video/mp4' />
      </video>
    </ion-item>

    <ion-item>
      <p>
        <i><a href="/characters">Click here</a></i> to check the characters.
      </p>
    </ion-item>
  </ion-item-group>

</ion-content>
